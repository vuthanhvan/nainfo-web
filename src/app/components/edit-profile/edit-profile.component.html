<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/profile"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Your Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="updateProfile()">
    <ion-list>
      <!-- Add input fields for editable profile properties -->
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input
          type="text"
          name="name"
          [(ngModel)]="profile.name"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Profile Description</ion-label>
        <ion-input
          type="text"
          name="description"
          [(ngModel)]="profile.description"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input
          type="email"
          name="email"
          [(ngModel)]="profile.email"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Address</ion-label>
        <ion-input
          type="text"
          name="address"
          [(ngModel)]="profile.address"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Facebook</ion-label>
        <ion-input
          type="text"
          name="facebook"
          [(ngModel)]="profile.facebook"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Linkedin</ion-label>
        <ion-input
          type="text"
          name="linkedin"
          [(ngModel)]="profile.linkedin"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Github</ion-label>
        <ion-input
          type="text"
          name="github"
          [(ngModel)]="profile.github"
        ></ion-input>
      </ion-item>



      <ion-item>

        <!-- <ion-label position="floating">Profile Image</ion-label> -->

        <ion-label position="floating" class="form-label" >Profile Image</ion-label>

        <ion-input value="" id="project-image-input"  type="file" accept="image/png, image/gif, image/jpeg"></ion-input>
        <!-- (change)="fileChange($event)" -->

        <ion-item>
          <ion-avatar>
            <img   id="project-image-input" alt="Logo a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>


        </ion-item>
